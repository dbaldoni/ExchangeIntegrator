<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange/Office365 Account Setup</title>
    <link rel="stylesheet" href="account-setup.css">
</head>
<body>
    <div id="main-container" class="container">
        <!-- Content will be dynamically generated by JavaScript -->
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Hidden templates for dynamic content -->
    <template id="icon-plus">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </template>

    <template id="icon-check">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20,6 9,17 4,12"></polyline>
        </svg>
    </template>

    <template id="icon-x">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </template>

    <template id="icon-refresh">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23,4 23,10 17,10"></polyline>
            <polyline points="1,20 1,14 7,14"></polyline>
            <path d="M20.49,9A9,9,0,0,0,5.64,5.64L1,10"></path>
            <path d="M3.51,15a9,9,0,0,0,14.85,4.36L23,14"></path>
        </svg>
    </template>

    <script src="account-setup.js"></script>
</body>
</html>
