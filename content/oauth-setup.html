<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syncbird – Impostazione OAuth2</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 16px;
    }
    h2 {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 16px;
      padding: 8px 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #357abd;
    }
    #message {
      margin-top: 12px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>Syncbird – Configurazione OAuth2</h2>
  <form id="oauth-form">
    <label for="client-id">Client ID</label>
    <input type="text" id="client-id" name="clientId" required />

    <label for="tenant-id">Tenant ID</label>
    <input type="text" id="tenant-id" name="tenantId" required />

    <label for="client-secret">Client Secret</label>
    <input type="password" id="client-secret" name="clientSecret" required />

    <button type="submit">Salva Credenziali</button>
    <div id="message"></div>
  </form>

  <!-- Qui colleghiamo lo script esterno (non inline) -->
  <script src="oauth-setup.js"></script>
</body>
</html>
